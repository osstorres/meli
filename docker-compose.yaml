version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb"]

  redis:
    image: redis
    ports:
      - "6380:6379"

  django:
    build:
      context: ./proxy_app/
    environment:
      - DJANGO_CONFIGURATION=Dev
      - DJANGO_SETTINGS_MODULE=proxy.settings
      - DJANGO_CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CACHE_LOCATION=redis://redis:6379/2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=stats
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=DUMMYIDEXAMPLE
      - AWS_SECRET_ACCESS_KEY=DUMMYEXAMPLEKEY
      - SECRET_KEY=proxy-iT859jujylqCR4mXOCUhd2N1d4gBat
    command: ["python", "manage.py", "runserver", "0.0.0.0:8123"]
    ports:
      - "8123:8123"
    volumes:
      - .:/proxy_app/app
    depends_on:
      - dynamodb-local
      - localstack
      - redis

  celery:
    build:
      context: ./proxy_app/
    environment:
      - DJANGO_CONFIGURATION=Dev
      - DJANGO_SETTINGS_MODULE=proxy.settings
      - DJANGO_CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CACHE_LOCATION=redis://redis:6379/2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=stats
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=DUMMYIDEXAMPLE
      - SQS_ENDPOINT=http://localstack:4566
      - SQS_QUEUE_URL=http://sqs.us-east-1.localhost.localstack.cloud:4566/000000000000/stats_queue
      - AWS_SECRET_ACCESS_KEY=DUMMYEXAMPLEKEY
      - SECRET_KEY=proxy-iT859jujylqCR4mXOCUhd2N1d4gBat
    command: ["celery", "-A", "proxy", "worker", "-B", "-l", "ERROR"]
    volumes:
      - .:/proxy_app/app
    depends_on:
      - redis

  flower:
    build:
      context: ./proxy_app/
    command: celery -A proxy flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - DJANGO_CONFIGURATION=Dev
      - DJANGO_SETTINGS_MODULE=proxy.settings
      - DJANGO_CELERY_BROKER_URL=redis://redis:6379/1
      - DJANGO_CELERY_RESULT_BACKEND=redis://redis:6379/1
      - CACHE_LOCATION=redis://redis:6379/2
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=stats
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=DUMMYIDEXAMPLE
      - AWS_SECRET_ACCESS_KEY=DUMMYEXAMPLEKEY
      - SECRET_KEY=proxy-iT859jujylqCR4mXOCUhd2N1d4gBat
    depends_on:
      - redis
      - celery

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs,sns,iam,s3,lambda
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=DUMMYIDEXAMPLE
      - AWS_SECRET_ACCESS_KEY=DUMMYEXAMPLEKEY
      - DEBUG=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  init-service:
    build:
      context: .
      dockerfile: setup/Dockerfile
    depends_on:
      - localstack

  fastapi:
    build:
      context: ./api_stats/
    environment:
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_TABLE_NAME=stats
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=DUMMYIDEXAMPLE
      - AWS_SECRET_ACCESS_KEY=DUMMYEXAMPLEKEY
    ports:
      - "9000:8080"
    volumes:
      - .:/api_stats/app


  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
